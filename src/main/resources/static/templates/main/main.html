    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/manager}" th:text="${admin_orders}">

        </li>

        </li>

        <li class="nav-item">

        </li>

</nav>

<!--DISPLAY-->
<div id="mainBackGround" class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center" th:fragment="index_display">
  <div>
    <span class="navbar-brand h5 mainInlineText">
      <h1><i class="fa-solid fa-leaf"></i></h1>
      <h1 class="display-4 font-weight-normal" th:text="${title}"></h1>
    </span>
    <p class="lead font-weight-normal" th:text="${subtitle}"></p>
  </div>

</div>
