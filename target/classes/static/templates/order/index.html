<html xmlns:thymeleaf:th="http://www.thymeleaf.org">

<!--HEAD-->

<head th:replace="order/order :: head"></head>
<!--NAV-->
<nav th:replace="main/main  :: index_nav"></nav>

<!-- PRODUCTS -->
<section class="py-1">
  <div class="container px-6 px-lg-6 mt-3">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-4" th:each="product : ${products}">
        <div class="card h-100 shadow">
          <!-- Sale badge-->
          <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem"
            th:text="${product.type}"></div>
          <!-- Product image-->
          <img class="card-img-top" th:src="@{'assets/img/products/' + ${product.id} + '.png'}" alt="${product.name}" />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder"><span th:text="${product.name}"></span></h5>
              <!-- Product reviews-->
              <div class="d-flex justify-content-center small mb-2" th:text="${product.description}">
                <div class="bi-star-fill"></div>
              </div>
            </div>
            <span th:text="${product.price}"></span><span>â‚¬</span>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0y">
            <div class="text-center"><a class="btn btn-primary mt-3" href="#">Add to cart</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container-fluid" id="mainOrderDiv">
  <div class="col-xl-10 col-lg-8">
    <div class="card shadow">
      <div class="card-header" th:text="${subtitle}"></div>
      <div class="card-body">
        <h4 class="card-title" th:text="${hey}"></h4>
      </div>
    </div>
  </div>
</div>

<div th:replace="order/order :: foot"></div>
</body>

</html>
